<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    
</head>
<body>


    <div class="main">
        
         <div class="display">
            
             <input type="text" id="result" placeholder="0">
             <input  type='button' value = 'C' onclick="clearScreen()" id="clear">
             
             
         </div>
         
         <div class="buttons">
            <button id="Normal_btn" onClick="display('1')">1</button> 
            <button id="Normal_btn" onclick="display('2')">2</button> 
            <button id="Normal_btn" onclick="display('3')">3</button> 
            <button id="operaters" onclick="display('/')">/</button> 
         </div> 
         <div class="buttons">
            <button id="Normal_btn" onclick="display('4')">4</button> 
            <button id="Normal_btn" onclick="display('5')">5</button> 
            <button id="Normal_btn" onclick="display('6')">6</button> 
            <button id="operaters" onclick="display('-')">-</button> 
         </div> 
         <div class="buttons"> 
            <button id="Normal_btn" onclick="display('7')">7</button> 
            <button id="Normal_btn" onclick="display('8')">8</button> 
            <button id="Normal_btn" onclick="display('9')">9</button>
            <button id="operaters" onclick="display('+')">+</button> 
         </div>
          
       
         <div class="buttons"> 
            <button id="Normal_btn" onclick="display('.')">.</button> 
            <button id="Normal_btn" onclick="display('0')">0</button> 
            <button id="equalTo" onclick="solve()">=</button>
            <button id="operaters" onclick="display('*')">*</button> 
         </div> 
        
    </div>

    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
